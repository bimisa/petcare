{% extends "base.html" %}
{% load bootstrap4 i18n %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="login">
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Login</button>
    <p class="text-center"><a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a></p>
</form>
{% endblock %}
