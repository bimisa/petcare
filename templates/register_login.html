{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="register">
    {{ register_form.as_p }}
    <button type="submit">Register</button>
</form>

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="login">
    {{ login_form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
